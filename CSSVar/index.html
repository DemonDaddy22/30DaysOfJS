<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Var</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="heading">Update CSS Variables with <span id="highlight">JS</span></div>
    <div class="controls">
        <label for="blur">Blur</label>
        <input name="blur" type="range" min="0" max="30" value="5" data-sizing="px">

        <label for="spacing">Spacing</label>
        <input name="spacing" type="range" min="0" max="60" value="10" data-sizing="px">

        <label for="color">Color</label>
        <input name="base-color" type="color" value="#abdf34">
    </div>
    <img src="davisco.jpg" alt="blue-orange" id="img">

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
