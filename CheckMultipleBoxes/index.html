<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Check Multiple Boxes</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="input-container">
            <div class="checkbox-item">
                <input type="checkbox">
                <div class="checkbox-label">This is an inbox layout</div>
            </div>
            <div class="checkbox-item">
                <input type="checkbox">
                <div class="checkbox-label">Check one item</div>
            </div>
            <div class="checkbox-item">
                <input type="checkbox">
                <div class="checkbox-label">Hold down your Shift key</div>
            </div>
            <div class="checkbox-item">
                <input type="checkbox">
                <div class="checkbox-label">Check a lower item</div>
            </div>
            <div class="checkbox-item">
                <input type="checkbox">
                <div class="checkbox-label">Everything in between should also be set to checked</div>
            </div>
            <div class="checkbox-item">
                <input type="checkbox">
                <div class="checkbox-label">Try to do it without any libraries</div>
            </div>
            <div class="checkbox-item">
                <input type="checkbox">
                <div class="checkbox-label">Just regular JavaScript</div>
            </div>
            <div class="checkbox-item">
                <input type="checkbox">
                <div class="checkbox-label">Good Luck!</div>
            </div>
            <div class="checkbox-item">
                <input type="checkbox">
                <div class="checkbox-label">Don't forget to tweet your result!</div>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>

</html>
