<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="player">
        <video class="player-video viewer" src="652333414.mp4"></video>
        <div class="player-controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class="player-button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player-slider" min="0" max="1" value="1" step="0.05">
            <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" value="1" step="0.25">
            <button data-skip="-10" class="player-button">« 10s</button>
            <button data-skip="10" class="player-button">10s »</button>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
